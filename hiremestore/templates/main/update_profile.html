{% extends 'main/base.html' %}

{% load static %}
{% static "img" as baseUrl %}

{% block body %}


<div id="page_title" style="margin-bottom: 30px;">
  <div class="container text-center">
    <div class="panel-heading">Update Profile</div>
    <ol class="breadcrumb">
      <li><a href="#">Home</a></li>
      <li class="active">Update Profile</li>
    </ol>
  </div>
</div>
<!--Page Title Section End-->

<!--Contact Form Start-->
  <section id="Contact_form">

    <div class="container">
      <div class="row">
        <div class="col-md-8 col-sm-8 col-xs-12">
          <div class="booking_form">
            <div class="container-fluid">
              <div class="row">
                <form method="post" action="{% url 'update_profile_update' user.id %}" enctype="multipart/form-data">
                  {% csrf_token %}
                  <h2>Update Profile Form</h2>
                  <div class="form-group col-md-6 col-sm-6 col-xs-12">
                    <select name="category" class="form-control">
                        <option value="">Select Category</option>
                        {% for data in category%}
                        <option value="{{data.id}}">{{data.name}}</option>
                        {% endfor %}
                    </select>
                    <!-- <input class="form-control" name="category" placeholder="choose Category" type="text" /> -->
                  </div>
                  <div class="form-group col-md-6 col-sm-6 col-xs-12">
                    <select name="subcategory" class="form-control">
                        <option value="">Select SubCategory</option>
                        {% for data in subcategory%}
                        <option value="{{data.id}}">{{data.name}}</option>
                        {% endfor %}
                    </select>
                    <!-- <input class="form-control" name="subcategory" placeholder="subcategory" type="text" /> -->
                  </div>
                  <div class="form-group col-md-4 col-sm-6 col-xs-12">
                    <input class="form-control" id="name" value="{{data_details.name}}" name="name" placeholder="Full Name" type="text" />
                  </div>
                  <div class="form-group col-md-4 col-sm-6 col-xs-12">
                    <input class="form-control" id="Email" name="email" placeholder="Email" type="text" />
                  </div>
                  <div class="form-group col-md-4 col-sm-6 col-xs-12">
                    <input class="form-control" id="dob" name="dob" placeholder="Select DOB*" type="date" />
                  </div>
                  <div class="form-group col-md-4 col-sm-6 col-xs-12">
                    <input class="form-control" id="area" name="area" placeholder="Area*" type="text" />
                  </div>
                  <div class="form-group col-md-4 col-sm-6 col-xs-12">
                    <input class="form-control" id="dob" name="city" placeholder="City*" type="text" />
                  </div>
                  <div class="form-group col-md-4 col-sm-6 col-xs-12">
                    <input class="form-control" name="zip" placeholder="zip*" type="number" />
                  </div>
                  <div class="form-group col-md-4 col-sm-6 col-xs-12">
                    <input class="form-control" name="district" placeholder="District*" type="text" />
                  </div>
                  <div class="form-group col-md-4 col-sm-6 col-xs-12">
                    <input class="form-control" name="state" placeholder="State*" type="text" />
                  </div>
                  <div class="form-group col-md-4 col-sm-6 col-xs-12">
                    <input class="form-control" name="country" placeholder="Contry*" type="text" />
                  </div>
                  <div class="form-group col-md-4 col-sm-6 col-xs-12">
                    <input class="form-control" id="Phone_number" name="mobile" placeholder="Phone Number"
                      type="text" />
                  </div>
                  <div class="form-group col-md-4 col-sm-6 col-xs-12">
                    <input class="form-control"  name="image" placeholder="Profile Photo"
                      type="file" />
                  </div>
                  <div class="form-group col-md-4 col-sm-6 col-xs-12">
                    <input class="form-control"  name="rate" placeholder="Rate"
                      type="text" />
                  </div>
                  <div class="form-group col-md-6 col-sm-6 col-xs-12">
                    <input class="form-control" name="exp" placeholder="Experience"
                      type="text" />
                  </div>
                  <div class="form-group col-md-12 col-sm-12 col-xs-12">
                    <div class="input-group">
                      <textarea class="form-control" rows="2" name="bio" placeholder="Bio"></textarea>
                    </div>
                  </div>
                  <div class="form-group col-md-12 col-sm-12 col-xs-12">
                    <div class="input-group">
                      <textarea class="form-control" name="desc" rows="6" placeholder="Discribe Yourself"></textarea>
                    </div>
                  </div>
                  <div class="form-group col-md-6 col-sm-6 col-xs-12">
                    <button class="btn btn-primary btn-skin" name="submit" type="submit"> Save Your Details</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3 col-sm-4 col-xs-12">
          <div class="about_info">
            <h2>Primary Contact info</h2>
            <p><i class="fa fa-map-marker" aria-hidden="true"></i> {{data.username}}</p>
            <p><i class="fa fa-envelope" aria-hidden="true"></i> {{data.email}}</p>
            <p><i class="fa fa-phone" aria-hidden="true"></i> {{data.phone_number}}</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--Contact Form End-->

  {% endblock %}
  </body>

  </html>
